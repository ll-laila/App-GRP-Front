<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Permissions</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div *ngFor="let permission of permissions" class="form-check">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            [id]="permission.nom"
                            [checked]="permission.etat === true"
                            (change)="onPermissionChange(permission)"
                    />
                    <label class="form-check-label" [for]="permission.nom">
                        {{ permission.nom }}
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" (click)="confirmPermissions()">Confirmer</button>
            </div>
        </div>
    </div>
</div>
