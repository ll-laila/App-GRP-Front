@defer (when standAlon) {
<c-row class="mb-3">
    <c-nav class="hstack gap">
        <c-nav-item class="p-2 ms-auto">
            <button cButton color="secondary" variant="outline" routerLink="/parametres/entreprise"(click)="cancel()">Annuler</button>
        </c-nav-item>
        <c-nav-item class="p-2">
            <button cButton color="dark" (click)="reset()">
                @if (resetting) {
                <c-spinner aria-hidden="true" size="sm"></c-spinner>
                } @else {
                <svg cIcon name="cilReload"></svg>
                }
                Reset
            </button>
        </c-nav-item>
        <c-nav-item class="p-2">
            <button cButton color="primary" (click)="update()">
                @if (sending) {
                <c-spinner aria-hidden="true" size="sm"></c-spinner>
                } @else {
                <svg cIcon name="cilPen"></svg>
                }
               Modifier
            </button>
        </c-nav-item>
    </c-nav>
</c-row>
<ng-container *ngTemplateOutlet="createFrom"></ng-container>
<ng-container *ngTemplateOutlet="createSubEntities"></ng-container>
}

@defer (when !standAlon) {
<ng-container *ngTemplateOutlet="createFrom"></ng-container>
}

<ng-template #createFrom>
<c-card class="mb-3">
  <c-card-header>
    <strong  class="responsive-header" style="color: #1d0528 ;font-family: 'Times New Roman';font-size: 21px; margin-left: 300px" >Merci de renseigner les détails nécessaires pour mettre à jour les informations de cette "Entreprise"</strong>
  </c-card-header>
    <c-card-body>
        <c-row class="g-3">
            <c-col sm="4">
              <svg cIcon name="cil-barcode"  style="color: blue ;font-size: 30px"></svg>
              <label cLabel for="telephone" style="color: black;font-family: 'Times New Roman';font-size: 18px;font-weight: bold">Nom</label>
                <input cFormControl id="nom" type="text" placeholder="Nom" [(ngModel)]="item.nom" name="nom" [valid]="validator.nom.valid" (blur)="validator.nom.validate()"/>
                <c-form-feedback [valid]="false">{{ validator.nom.message }}</c-form-feedback>
            </c-col>
            <c-col sm="4">
              <svg cIcon name="cil-envelope-closed"  style="color: blue ;font-size: 30px"></svg>
              <label cLabel for="email" style="color: black;font-family: 'Times New Roman';font-size: 19px;font-weight: bold">Email</label>
                <input cFormControl id="email" type="text" placeholder="Email" [(ngModel)]="item.email" name="email" [valid]="validator.email.valid" (blur)="validator.email.validate()"/>
                <c-form-feedback [valid]="false">{{ validator.email.message }}</c-form-feedback>
            </c-col>
            <c-col sm="4">
              <svg cIcon name="cil-phone" style="color: blue ;font-size: 30px"></svg>
              <label cLabel for="telephone"
                     style="color: black;font-family: 'Times New Roman';font-size: 18px;font-weight: bold">Téléphone</label>
                <input cFormControl id="telephone" type="text" placeholder="Telephone" [(ngModel)]="item.telephone" name="telephone" [valid]="validator.telephone.valid" (blur)="validator.telephone.validate()"/>
                <c-form-feedback [valid]="false">{{ validator.telephone.message }}</c-form-feedback>
            </c-col>
            <c-col sm="4">
              <svg cIcon name="cib-openstreetmap" style="color: blue ;font-size: 30px"></svg>
              <label cLabel for="siteweb"
                     style="color: black;font-family: 'Times New Roman';font-size: 18px;font-weight: bold">Site web</label>
                <input cFormControl id="siteweb" type="text" placeholder="Siteweb" [(ngModel)]="item.siteweb" name="siteweb" [valid]="validator.siteweb.valid" (blur)="validator.siteweb.validate()"/>
                <c-form-feedback [valid]="false">{{ validator.siteweb.message }}</c-form-feedback>
            </c-col>
<!--            <c-col sm="4">-->
<!--                <svg cIcon name="cil-satelite" style="color: blue ;font-size: 30px"></svg>-->
<!--                <label cLabel for="file" class="form-label" style="color: black;font-family: 'Times New Roman',serif;font-size: 18px;font-weight: bold">Logo</label>-->
<!--                <input class="form-control" type="file" id="file"  (change)="onFileSelected($event)">-->
<!--            </c-col>-->
        </c-row>
    </c-card-body>
</c-card>
</ng-template>

<ng-template #createSubEntities>
        <c-card class="mb-3">

            <c-card-body>
                <app-adresse-update [getter]="adresseGetter"  [setter]="adresseSetter" [validator]="validator.adresse"/>
            </c-card-body>
        </c-card>
</ng-template>
