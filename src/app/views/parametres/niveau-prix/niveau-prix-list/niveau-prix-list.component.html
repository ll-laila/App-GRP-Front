<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<body>
<!-- Table -->
<div align="right">
    <button cButton class="mb-4 btnAddColor"  routerLink="create">Ajouter un nouveau niveau de prix</button>
</div>
<div class="row">
    <div class="col">
        <div class="card shadow-lg">
            <div class="card-header border-0">
                <h3 class="mb-0">Niveaux de prix</h3>
            </div>
            <div class="table-responsive">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Type</th>
                        <th scope="col">Actif</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    @for (it of niveauPrixList; track it; let i = $index) {
                    <tr>
                            <td>{{ it.nom }}</td>
                            <td>{{ it.type }}</td>
                            <td>{{ it.actif }}</td>
                         <td style="display: flex; justify-content: end;">
                            <button cButton color routerLink="update" (click)="item = it">
                                <svg cIcon name="cil-pen" size="xl" style="color: #61be04"></svg>
                            </button>
                            <button cButton color (click)="item = it; currentIndex = i; deleteModel=true">
                                <svg cIcon name="cil-trash" size="xl" style="color: #ef0a34"></svg>
                            </button>
                        </td>
                    </tr>
                    }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6 m-auto text-center">

        </div>
    </div>
</footer>
</body>




<c-modal [visible]="deleteModel" alignment="center" backdrop="static">
    <c-modal-header>
      <h5 cModalTitle style="color: black ; font-size: 20px ;font-family: 'Arial Black'">Confirmation de suppression</h5>
        <button cButtonClose (click)="deleteModel = false"></button>
    </c-modal-header>
  <c-modal-body style="color: #ef0a34 ;font-size: 18px; " >
    Êtes-vous sûr de vouloir supprimer ce niveaux de prix ?
  </c-modal-body>
    <c-modal-footer>
        <button (click)="deleteModel = false" cButton color="secondary" variant="ghost">Annuler</button>
        <button cButton color="danger" (click)="delete()">Supprimer</button>
    </c-modal-footer>
</c-modal>
