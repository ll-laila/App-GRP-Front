<section class="vh-100 bmg">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card hover-zoom shadow-lg" style="border-radius: 2rem; position: relative;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block position-relative">
              <img src="assets/images/stock.jpg" alt="login form" class="img-fluid bottom-image" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">erplain</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Créer un compte</h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Nom d'utilisateur</label>
                    <input id="username" name="username" autoComplete="name" cFormControl
                           [(ngModel)]="item.username" />
                    <c-form-feedback [valid]="false">{{ validator.username.message }}</c-form-feedback>
                  </div>

                  <div class="row mb-4">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="email">Email</label>
                        <input id="email" name="email" autoComplete="email" cFormControl
                               [(ngModel)]="item.email" />
                        <c-form-feedback [valid]="false">{{ validator.email.message }}</c-form-feedback>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="phone">Téléphone</label>
                        <input id="phone" name="phone" autoComplete="phone" cFormControl
                               [(ngModel)]="item.phone" />
                        <c-form-feedback [valid]="false">{{ validator.phone.message }}</c-form-feedback>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-4">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="password">Mot de passe</label>
                        <input id="password" name="password" autoComplete="new-password" cFormControl type="password"
                               [(ngModel)]="item.password" />
                        <c-form-feedback [valid]="false">{{ validator.password.message }}</c-form-feedback>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="confirmPassword">Répéter le mot de passe</label>
                        <input id="confirmPassword" name="confirmPassword" autoComplete="new-password" cFormControl type="password"
                               [(ngModel)]="item.confirmPassword" />
                        <c-form-feedback [valid]="false">{{ validator.confirmPassword.message }}</c-form-feedback>
                      </div>
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" (click)="createAccount()">
                      <span>S'inscrire</span>
                    </button>
                  </div>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Vous avez déjà un compte? <a style="color: #393f81;" routerLink="/login">Se connecter</a></p>
                  <a href="#!" class="small text-muted">Conditions d'utilisation, </a>
                  <a href="#!" class="small text-muted">Politique de confidentialité</a>                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .bmg {
    background-image: url('assets/images/backColor.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
    height: 100%;
  }

  .bottom-image {
    height: 100%;
    width: 100%;
    object-fit: cover;
    object-position: bottom;
    border-radius: 1rem 0 0 1rem;
  }

  .hover-zoom:hover {
    transform: scale(1.02);
  }


</style>
